<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <header id="home" class="hidden hero">
      <h1>Memory Game</h1>
      <div class="btn-home">
        <button>Play against a friend</button>
        <button>Play against the computer</button>
      </div>
    </header>
    <main>
      <h1>Memory Game</h1>
      <div class="card">
        <div id="country-name">
          <h2>Country Name</h2>
          <button class="btn-0">Name</button>
          <button class="btn-1">Name</button>
          <button class="btn-2">Name</button>
          <button class="btn-3">Name</button>
          <button class="btn-4">Name</button>
          <button class="btn-5">Name</button>
          <button class="btn-6">Name</button>
          <button class="btn-7">Name</button>
          <button class="btn-8">Name</button>
        </div>
        <div id="country-flag">
          <h2>Country Flag</h2>
          <button class="btn-F0">Flag</button>
          <button class="btn-F1">Flag</button>
          <button class="btn-F2">Flag</button>
          <button class="btn-F3">Flag</button>
          <button class="btn-F4">Flag</button>
          <button class="btn-F5">Flag</button>
          <button class="btn-F6">Flag</button>
          <button class="btn-F7">Flag</button>
          <button class="btn-F8">Flag</button>
        </div>
      </div>
      <div class="points">
        <h2>points</h2>
        <div>
          <h3>player one</h3>
          <p>0</p>
        </div>
        <div>
          <h3>player two</h3>
          <p>0</p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
